<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <img class="close"src="iimages/close.svg" alt="">
            <div class="home bg-grey m-1 border-radius">
                <div class="spotify  fontweight flex align-center">
                    <img src="favicon.ico" width="30px" alt=""> Enjoy the Beats!
                </div>
                <ul class=" flex font-size fontweight">
                    <li class="flex align-center gap padding"><img class="img-size" src="iimages/home.svg"
                            alt="image">Home</li>
                    <li class="flex align-center gap padding opacity"><img class="img-size" src="iimages/search.svg"
                            alt="image">Search</li>
                </ul>
            </div>
            <div class="home2 bg-grey m-1 border-radius">
                <div class="library flex align-center space-between bg-grey m-1 border-radius">
                    <div class="lib flex fontweight align-center gap font-size">
                        <img src="iimages/lib.svg " class="img-size invert opacity" alt="">
                        <div class="opacity">Your Library</div>

                    </div>
                </div>
            </div>
            <div class="songs">
                    <ul>
                      
                    </ul>
                </div>
            </div>
          
        <div class="right bg-grey border-radius">
            <div class="stickbox flex align-center space-between">
                <div class="icons flex gap pos-left">
                    <img class="ham" src="iimages/hamburger.svg" alt="">
                    <img src="iimages/lefticon.svg" alt="">
                    <img src="iimages/righticon.svg" alt="">
                </div>
                <div class=" buttons2 font-size ">
                    <button class="signin f-1rem b-none  ">Sign up</button>
                    <button class="login font-size f-1rem b-none fontweight">Log in</button>
                </div>
            </div>
            <div class="information flex dir-c gap">
                <div class="artists  ">
                    <div class="heading flex space-between ">
                        <div class="popnames f-15rem poppins fontweight">
                            Popular Playlists
                        </div>
                        <div class="showall opacity ">
                            Show all
                        </div>
                    </div>
                    <div class="cardContainer flex ">
                        <div data-folder="karan" class="card">
                            <div>
                        <img src="https://i.redd.it/01o313umahbb1.jpg" alt="">
                        
                        <div>Making Memories</div>
                        <div class="sing">Karan Aujla,Ikky</div>
                   
                   </div>
                        
                    </div>
                    <div data-folder="ncs" class="card">
                        <div>
                        <img src="https://upload.wikimedia.org/wikipedia/en/c/ca/Moosetape.jpg" alt="">
                       
                        <div>Moosetape</div>
                        <div class="sing">
                            Sidhu Moose wala
                        </div>
                    
                   </div>
                    </div>
               
                
                     
                    <div data-folder="starboy" class="card">
                        <div>
                        <img src="https://preview.redd.it/starboy-album-cover-colourised-v0-63bfaan13gd81.jpg?auto=webp&s=11a815f8c78324665fbbf15281e485b191dc3305" alt="">
                       
                        <div>Starboy</div>
                        <div class="sing">The Weeknd</div>
                   
                    </div>
                    </div>
                    <div class="card" data-folder="ap">
                        <div>
                        <img src="/iimages/apdhillon.jpeg"  alt="">
                       
                            <div>old money</div>
                            <div class="sing">
                                AP dhillon
                            </div>
                        
                    </div>
                   
    
                </div>
                <div class="card" data-folder="eminem">
                    <div>
                    <img src="/iimages/aminem.jpeg"  alt="">
                   
                        <div>Without Me</div>
                        <div class="sing">
                           Eminem
                        </div>
                    
                </div>
               
    
            </div>
               
                    <div class="card" data-folder="diljit">
                        <div>
                        <img src="iimages/diljit.jpeg" alt="">
                       
                            <div>G.O.A.T</div>
                            <div class="sing">
                                Diljit Dosanjh
                            
                        </div>
                       </div>
                    </div> 
                    <div  class="card" data-folder="Shubh">
                        <div>
                            <img src="https://i1.sndcdn.com/artworks-KsQJuzBDxvYc-0-t500x500.jpg" alt="">
                         
                            <div>Still Rollin</div>
                            <div class="sing">Shubh</div>
                      
                      </div>
                        </div>
                    <div class="card" data-folder="diljit">
                        <div>
                        <img src="https://i.scdn.co/image/ab67616d0000b273cb2f9520171129a3df7a241a" alt="">
                       
                            <div>Ghost</div>
                            <div class="sing">
                                Diljit Dosanjh
                            </div>
                        
                    </div>
                   

                </div>
                <div class="card" data-folder="rock">
                    <div>
                    <img src="https://i.scdn.co/image/ab67616d00001e0254e544672baa16145d67612b"  alt="">
                   
                        <div>Rockstar</div>
                        <div class="sing">
                          A.R.Rahman,Irshad Kamil
                        </div>
                    
                </div>
               
        
            </div>
           
      
            </div>
           
            <div class="playbar">
                <div class="mainbar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                <i class="ri-skip-left-fill previous"></i>
               <img class ="img play" src="iimages/play.svg" alt="">
               <i class="ri-skip-right-fill next "></i>
            </div>
            <div class="timebox">
                
              <div class="songtime">
              </div>
          <div class="volume">
            <img src="/iimages/volume.svg" alt="">
            <input type="range" name="volume">
          </div>
            </div>
             </div>
             <div class="seekbar">
                <div class="progress"></div>
                <div class="circle">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
</body>

</html>
